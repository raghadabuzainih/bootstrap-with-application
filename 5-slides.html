<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="slide" class="carousel slide container w-75">
        <ol class="carousel-indicators">
            <li data-target="#slide" data-slide-to="0" class="active"></li>
            <li data-target="#slide" data-slide-to="1"></li>
            <li data-target="#slide" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="5-1.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="5-2.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="5-3.jpg" alt="" class="w-100">
            </div>
        </div>
        <a href="#slide" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a href="#slide" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
    </div>
    <script src="js/bootstrap.js.map"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <!-- هسا هاد رح اضيفو عهاد الملف بالتحديد -->
    <!-- لانو بحتوي على carousel functionality. -->
    <!-- ومهم انو الجي كويري والبوبر يكونن محطوطات قبلو -->
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
